<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Virtual Oil Lamp Ceremony</title>
    <style>
        :root {
            --bg-color: #120b02;
            --clay-mid: #a0522d;
            --clay-dark: #5d2906;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 2s ease;
        }

        body.all-lit {
            background-color: #2a1b0a;
            box-shadow: inset 0 0 200px rgba(255, 140, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        .lamp-array {
            position: relative;
            width: 950px;
            height: 400px;
            margin-top: 20px;
        }

        /* --- REALISTIC MATI PAHANA --- */
        .individual-lamp {
            position: absolute;
            width: 100px;
            height: 80px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .clay-pot {
            position: relative;
            width: 80px;
            height: 36px;
            background: radial-gradient(ellipse at center, var(--clay-mid) 0%, var(--clay-dark) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(0,0,0,0.4);
            z-index: 1;
        }

        /* Oil reservoir depth */
        .clay-pot::after {
            content: '';
            position: absolute;
            top: 4px; left: 10%;
            width: 80%; height: 60%;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            box-shadow: inset 0 4px 10px #000;
        }

        .nozzle {
            position: absolute;
            bottom: 28px; left: 50%;
            transform: translateX(-50%);
            width: 14px; height: 20px;
            background: var(--clay-mid);
            border-radius: 50% 50% 0 0;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 2;
            transition: background 1s;
        }

        .wick {
            position: absolute;
            bottom: 34px; left: 50%;
            transform: translateX(-50%);
            width: 4px; height: 14px;
            background: #eee;
            border-radius: 2px;
            z-index: 3;
            box-shadow: 0 0 2px rgba(255,255,255,0.3);
            transition: background 0.5s;
        }

        /* --- HIGH REALISM FLAME --- */
        .flame {
            position: absolute;
            bottom: 44px; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 18px;
            height: 45px;
            z-index: 4;
            filter: blur(0.5px);
            transform-origin: bottom center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            pointer-events: none;
        }

        .flame-main {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, rgba(255,255,255,1) 0%, rgba(255,240,150,0.9) 20%, rgba(255,150,0,0.8) 50%, transparent 80%);
            border-radius: 50% 50% 20% 20%;
            animation: move-flame 0.12s infinite alternate;
        }

        /* Glowing aura around flame */
        .flame-glow {
            position: absolute;
            bottom: -5px; left: -10px;
            width: 40px; height: 60px;
            background: radial-gradient(circle, rgba(255, 100, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s;
        }

        @keyframes move-flame {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.05) rotate(1.1deg) skewX(1deg); }
        }

        .lit .flame { transform: translateX(-50%) scale(1); opacity: 1; }
        .lit .flame-glow { opacity: 1; }
        .lit .wick { background: #111; }
        .lit .nozzle { background: #3d1a04; }

        /* --- UI ELEMENTS --- */
        #wish-banner {
            position: absolute;
            top: 40%;
            font-size: 3rem;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 25px rgba(255, 165, 0, 0.7);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        #wish-banner.show { opacity: 1; transform: scale(1); }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
        }

        button.light-btn {
            padding: 8px 12px;
            background: #2a1b0a;
            color: #d4af37;
            border: 1px solid #5d2906;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        button.light-btn.active { background: #1b4d1b; color: white; border-color: #fff; opacity: 0.6; pointer-events: none; }

        .master-reset-btn {
            background: #440000;
            color: #ccc;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 30px;
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        #yt-player { position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
