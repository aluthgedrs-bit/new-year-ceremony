<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Virtual Oil Lamp Ceremony</title>
    <style>
        :root {
            --bg-color: #1a1105;
            --clay-mid: #a0522d;
            --clay-dark: #5d2906;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 2s ease;
        }

        body.all-lit {
            background-color: #3d2b16;
            box-shadow: inset 0 0 200px rgba(255, 215, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid rgba(255,215,0,0.2);
            margin-bottom: 20px;
        }

        .lamp-array {
            position: relative;
            width: 950px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        /* --- REALISTIC MATI PAHANA --- */
        .individual-lamp {
            position: absolute;
            width: 100px;
            height: 60px;
        }

        .clay-pot {
            position: relative;
            width: 80px;
            height: 38px;
            background: radial-gradient(ellipse at center, var(--clay-mid) 0%, var(--clay-dark) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 8px 15px rgba(0,0,0,0.7);
            border: 1px solid rgba(0,0,0,0.3);
            margin: 0 auto;
            z-index: 1;
        }

        /* Inner Reservoir */
        .clay-pot::after {
            content: '';
            position: absolute;
            top: 4px; left: 10%;
            width: 80%; height: 60%;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            box-shadow: inset 0 4px 8px #000;
        }

        /* The Pinched Nozzle */
        .nozzle {
            position: absolute;
            top: -6px; left: 50%;
            transform: translateX(-50%);
            width: 16px; height: 22px;
            background: var(--clay-mid);
            border-radius: 40% 40% 0 0;
            clip-path: polygon(15% 0%, 85% 0%, 100% 100%, 0% 100%);
            z-index: 2;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .wick {
            position: absolute;
            top: -12px; left: 50%;
            transform: translateX(-50%);
            width: 5px; height: 16px;
            background: #fdfdfd;
            border-radius: 4px;
            z-index: 3;
            box-shadow: 0 0 4px rgba(255,255,255,0.4);
            transition: background 1s;
        }

        .flame {
            position: absolute;
            bottom: 110%; left: 50%;
            transform: translateX(-50%);
            width: 20px; height: 48px;
            background: radial-gradient(ellipse at bottom, #fff 0%, #f9e27d 25%, #ff9800 60%, transparent 90%);
            border-radius: 50% 50% 20% 20%;
            opacity: 0;
            filter: blur(0.8px);
            animation: flicker 0.1s infinite alternate;
            z-index: 4;
            transition: opacity 0.6s ease;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-1deg); }
            100% { transform: translateX(-50%) scale(1.08) rotate(1deg); }
        }

        .lit .flame { opacity: 1; box-shadow: 0 -12px 35px #ff6600; }
        .lit .wick { background: #1a1a1a; }
        .lit .nozzle { background: #4a2109; }

        /* --- UI ELEMENTS --- */
        #wish-banner {
            position: absolute;
            top: 40%;
            font-size: 3rem;
            color: var(--gold);
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            opacity: 0;
            transform: scale(0.8);
            transition: all 1.5s ease;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        #wish-banner.show { opacity: 1; transform: scale(1); }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            padding: 20px;
        }

        button.light-btn {
            padding: 10px 15px;
            background: #4a3419;
            color: var(--gold);
            border: 1px solid var(--clay-mid);
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.2s;
        }

        button.light-btn.active { background: #28a745; color: white; border-color: white; opacity: 0.7; pointer-events: none; }

        .master-reset-btn {
            margin-top: 20px;
            background: #600;
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin-bottom: 50px;
        }

        #yt-player { position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Virtual New Year Lighting Ceremony</h1>
        <p>1st January 2026</p>
    </div>

    <div id="wish-banner">SUBHA ALUTH AVURUDDAK WEWA!<br><span style="font-size: 1.5rem;">Happy New Year 2026</span></div>

    <div class="lamp-array" id="lamp-array"></div>
    <div class="button-grid" id="controls"></div>
    <button class="master-reset-btn" onclick="location.reload()">Master Reset</button>

    <div id="yt-player"></div>

    <script>
        const participants = [
            "Participant 1", "Participant 2", "Participant 3", "Participant 4", "Participant 5",
            "Participant 6", "Participant 7", "Chairperson ", "Participant 9", "Participant 10",
            "Participant 11", "Participant 12", "Participant 13", "Participant 14", "Participant 15"
        ];

        const lampArray = document.getElementById('lamp-array');
        const controls = document.getElementById('controls');
        const banner = document.getElementById('wish-banner');
        let litCount = 0;
        let player;

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0',
                videoId: '325AUsodoBg', 
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': '325AUsodoBg' }
            });
        }

        // Initialize Screen
        participants.forEach((name, i) => {
            const total = participants.length;
            const angleStep = Math.PI / (total + 1);
            const currentAngle = angleStep * (i + 1);
            
            const x = 475 - Math.cos(currentAngle) * 430 - 50; 
            const y = 220 - Math.sin(currentAngle) * 140;

            const lampDiv = document.createElement('div');
            lampDiv.className = 'individual-lamp';
            lampDiv.id = `lamp-${i}`;
            lampDiv.style.left = `${x}px`;
            lampDiv.style.top = `${y}px`;
            
            lampDiv.innerHTML = `
                <div class="flame"></div>
                <div class="wick"></div>
                <div class="nozzle"></div>
                <div class="clay-pot"></div>
            `;
            lampArray.appendChild(lampDiv);

            const btn = document.createElement('button');
            btn.className = 'light-btn';
            btn.innerText = name;
            btn.onclick = () => {
                // Play music from YouTube on first click
                if(litCount === 0 && player && typeof player.playVideo === 'function') {
                    player.playVideo();
                }
                
                if(!lampDiv.classList.contains('lit')) {
                    lampDiv.classList.add('lit');
                    btn.classList.add('active');
                    litCount++;
                    if(litCount === total) {
                        document.body.classList.add('all-lit');
                        banner.classList.add('show');
                    }
                }
            };
            controls.appendChild(btn);
        });
    </script>
</body>
</html>
