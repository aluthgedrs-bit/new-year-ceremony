<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Virtual Oil Lamp Ceremony</title>
    <style>
        :root {
            --bg-color: #120b02;
            --clay-mid: #a0522d;
            --clay-dark: #5d2906;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 2s ease;
        }

        body.all-lit {
            background-color: #2a1b0a;
            box-shadow: inset 0 0 200px rgba(255, 140, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        .lamp-array {
            position: relative;
            width: 100%;
            max-width: 950px;
            height: 380px;
            margin-top: 20px;
        }

        .individual-lamp {
            position: absolute;
            width: 100px;
            height: 80px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .clay-pot {
            position: relative;
            width: 80px;
            height: 36px;
            background: radial-gradient(ellipse at center, var(--clay-mid) 0%, var(--clay-dark) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(0,0,0,0.4);
            z-index: 1;
        }

        .clay-pot::after {
            content: '';
            position: absolute;
            top: 4px; left: 10%;
            width: 80%; height: 60%;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            box-shadow: inset 0 4px 10px #000;
        }

        .nozzle {
            position: absolute;
            bottom: 28px; left: 50%;
            transform: translateX(-50%);
            width: 14px; height: 20px;
            background: var(--clay-mid);
            border-radius: 50% 50% 0 0;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }

        .wick {
            position: absolute;
            bottom: 34px; left: 50%;
            transform: translateX(-50%);
            width: 4px; height: 14px;
            background: #eee;
            border-radius: 2px;
            z-index: 3;
        }

        /* --- REALISTIC FLAME --- */
        .flame {
            position: absolute;
            bottom: 44px; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 18px;
            height: 45px;
            z-index: 4;
            filter: blur(0.5px);
            transform-origin: bottom center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            pointer-events: none;
        }

        .flame-main {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #fff 0%, #f9e27d 20%, #ff9800 50%, transparent 80%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker-anim 0.1s infinite alternate;
        }

        @keyframes flicker-anim {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.05) rotate(1.5deg); }
        }

        .lit .flame { transform: translateX(-50%) scale(1); opacity: 1; }
        .lit .wick { background: #111; }
        .lit .nozzle { background: #3d1a04; }

        /* UI */
        #wish-banner {
            position: fixed;
            top: 40%; width: 100%;
            font-size: 3rem; color: var(--gold);
            font-weight: bold; text-align: center;
            opacity: 0; pointer-events: none;
            transition: 2s; z-index: 100;
        }
        #wish-banner.show { opacity: 1; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px; width: 90%; max-width: 900px; padding: 20px;
        }

        button.light-btn {
            padding: 10px; background: #2a1b0a; color: #d4af37;
            border: 1px solid #5d2906; cursor: pointer; border-radius: 4px;
        }
        button.active { background: #1b4d1b; color: white; opacity: 0.5; pointer-events: none; }

        #yt-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color: #d4af37;">Virtual New Year Ceremony 2026</h2>
        <p>Touch a lamp to light it</p>
    </div>

    <div id="wish-banner">SUBHA ALUTH AVURUDDAK WEWA!</div>

    <div class="lamp-array" id="lamp-array"></div>
    <div class="button-grid" id="controls"></div>
    <button onclick="location.reload()" style="margin: 20px; padding: 10px; cursor:pointer;">Reset</button>

    <div id="yt-player"></div>

    <script>
        const participants = ["P 1", "P 2", "P 3", "P 4", "P 5", "P 6", "P 7", "P 8", "P 9", "P 10", "P 11", "P 12", "P 13", "P 14", "P 15"];
        let player, litCount = 0;

        // YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', videoId: '325AUsodoBg',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '325AUsodoBg' }
            });
        }

        const lampContainer = document.getElementById('lamp-array');
        const controlContainer = document.getElementById('controls');

        participants.forEach((name, i) => {
            const angle = (i / (participants.length - 1)) * Math.PI;
            const x = 475 - Math.cos(angle) * 400 - 50;
            const y = 250 - Math.sin(angle) * 150;

            const lamp = document.createElement('div');
            lamp.className = 'individual-lamp';
            lamp.style.left = `${x}px`; lamp.style.top = `${y}px`;
            lamp.innerHTML = `<div class="flame"><div class="flame-main"></div></div><div class="wick"></div><div class="nozzle"></div><div class="clay-pot"></div>`;
            
            const btn = document.createElement('button');
            btn.className = 'light-btn';
            btn.innerText = name;

            const light = () => {
                if (litCount === 0 && player && player.playVideo) player.playVideo();
                if (!lamp.classList.contains('lit')) {
                    lamp.classList.add('lit');
                    btn.classList.add('active');
                    litCount++;
                    if (litCount === participants.length) {
                        document.getElementById('wish-banner').classList.add('show');
                        document.body.classList.add('all-lit');
                    }
                }
            };

            lamp.onclick = light;
            btn.onclick = light;
            lampContainer.appendChild(lamp);
            controlContainer.appendChild(btn);
        });
    </script>
</body>
</html>
