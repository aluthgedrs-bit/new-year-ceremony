<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 New Year Ceremony</title>
    <style>
        :root {
            --bg-color: #120b02;
            --clay-mid: #a0522d;
            --clay-dark: #5d2906;
            --gold: #ffd700;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background-color 2s ease;
        }

        body.all-lit {
            background-color: #2a1b0a;
            box-shadow: inset 0 0 200px rgba(255, 140, 0, 0.2);
        }

        .header {
            text-align: center;
            padding: 20px;
            width: 100%;
            border-bottom: 1px solid rgba(255,215,0,0.1);
        }

        /* Adjusted for 5 lamps */
        .lamp-array {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 350px;
            margin-top: 40px;
        }

        .individual-lamp {
            position: absolute;
            width: 100px;
            height: 80px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .clay-pot {
            position: relative;
            width: 90px;
            height: 40px;
            background: radial-gradient(ellipse at center, var(--clay-mid) 0%, var(--clay-dark) 100%);
            border-radius: 50% 50% 45% 45%;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            border: 1px solid rgba(0,0,0,0.4);
            z-index: 1;
        }

        .clay-pot::after {
            content: '';
            position: absolute;
            top: 4px; left: 10%;
            width: 80%; height: 60%;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            box-shadow: inset 0 4px 10px #000;
        }

        .nozzle {
            position: absolute;
            bottom: 32px; left: 50%;
            transform: translateX(-50%);
            width: 16px; height: 22px;
            background: var(--clay-mid);
            border-radius: 50% 50% 0 0;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            z-index: 2;
        }

        .wick {
            position: absolute;
            bottom: 38px; left: 50%;
            transform: translateX(-50%);
            width: 4px; height: 16px;
            background: #eee;
            border-radius: 2px;
            z-index: 3;
        }

        /* --- REALISTIC FLAME --- */
        .flame {
            position: absolute;
            bottom: 50px; left: 50%;
            transform: translateX(-50%) scale(0);
            width: 22px;
            height: 52px;
            z-index: 4;
            filter: blur(0.5px);
            transform-origin: bottom center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
            pointer-events: none;
        }

        .flame-main {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at bottom, #fff 0%, #f9e27d 20%, #ff9800 50%, transparent 80%);
            border-radius: 50% 50% 20% 20%;
            animation: flicker-anim 0.1s infinite alternate;
        }

        @keyframes flicker-anim {
            0% { transform: scale(1) rotate(-1deg); }
            100% { transform: scale(1.05) rotate(1.5deg); }
        }

        .lit .flame { transform: translateX(-50%) scale(1); opacity: 1; }
        .lit .wick { background: #111; }
        .lit .nozzle { background: #3d1a04; }

        #wish-banner {
            position: fixed;
            top: 40%; width: 100%;
            font-size: 2.5rem; color: var(--gold);
            font-weight: bold; text-align: center;
            opacity: 0; pointer-events: none;
            transition: 2s; z-index: 100;
            text-shadow: 0 0 30px rgba(255, 140, 0, 0.8);
        }
        #wish-banner.show { opacity: 1; transform: scale(1.1); }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px; width: 90%; max-width: 800px; padding: 20px;
            margin-top: 20px;
        }

        button.light-btn {
            padding: 12px; background: #2a1b0a; color: #d4af37;
            border: 1px solid #5d2906; cursor: pointer; border-radius: 4px;
            font-weight: bold;
        }
        button.active { background: #1b4d1b; color: white; opacity: 0.5; pointer-events: none; }

        /* CONTROL BAR */
        .controls-bar {
            background: rgba(42, 27, 10, 0.8);
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255,215,0,0.2);
            margin-bottom: 40px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gold);
            font-size: 0.9rem;
        }

        input[type=range] { cursor: pointer; accent-color: var(--gold); }

        .reset-btn {
            background: #600; color: white; border: none;
            padding: 8px 20px; border-radius: 20px; cursor: pointer;
            font-weight: bold; font-size: 0.8rem;
        }

        #yt-player { position: absolute; top: -1000px; }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="color: #d4af37; margin-bottom: 5px;">New Year Ceremony 2026</h2>
        <p style="margin:0; font-size: 0.9rem;">Touch a lamp to light it</p>
    </div>

    <div id="wish-banner">SUBHA ALUTH AVURUDDAK WEWA! Happy New Year 2026! </div>

    <div class="lamp-array" id="lamp-array"></div>
    <div class="button-grid" id="controls"></div>

    <div class="controls-bar">
        <div class="volume-container">
            <span>Volume</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="updateVolume(this.value)">
            <button onclick="toggleMute()" id="muteBtn" style="background:none; border:none; color:var(--gold); cursor:pointer; font-size: 1.2rem;">ðŸ”Š</button>
        </div>
        <button class="reset-btn" onclick="location.reload()">Master Reset</button>
    </div>

    <div id="yt-player"></div>

    <script>
        // Updated to 5 Participants
        const participants = ["Participant 1", "Participant 2", "Participant 3", "Participant 4", "Participant 5"];
        let player, litCount = 0, isMuted = false;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0', width: '0', 
                videoId: '_QVSVBxzwAI', 
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '_QVSVBxzwAI' },
                events: {
                    'onReady': (event) => { event.target.setVolume(50); }
                }
            });
        }

        function updateVolume(val) {
            if (player && player.setVolume) player.setVolume(val);
        }

        function toggleMute() {
            if (!player) return;
            isMuted ? player.unMute() : player.mute();
            document.getElementById('muteBtn').innerText = isMuted ? "ðŸ”Š" : "ðŸ”‡";
            isMuted = !isMuted;
        }

        const lampContainer = document.getElementById('lamp-array');
        const controlContainer = document.getElementById('controls');

        participants.forEach((name, i) => {
            const total = participants.length;
            // Spacing for 5 lamps
            const angle = (i / (total - 1)) * Math.PI;
            const x = 400 - Math.cos(angle) * 350 - 50; 
            const y = 250 - Math.sin(angle) * 150;

            const lamp = document.createElement('div');
            lamp.className = 'individual-lamp';
            lamp.style.left = `${x}px`; lamp.style.top = `${y}px`;
            lamp.innerHTML = `<div class="flame"><div class="flame-main"></div></div><div class="wick"></div><div class="nozzle"></div><div class="clay-pot"></div>`;
            
            const btn = document.createElement('button');
            btn.className = 'light-btn';
            btn.innerText = name;

            const light = () => {
                if (litCount === 0 && player && player.playVideo) player.playVideo();
                if (!lamp.classList.contains('lit')) {
                    lamp.classList.add('lit');
                    btn.classList.add('active');
                    litCount++;
                    if (litCount === total) {
                        document.getElementById('wish-banner').classList.add('show');
                        document.body.classList.add('all-lit');
                    }
                }
            };

            lamp.onclick = light;
            btn.onclick = light;
            lampContainer.appendChild(lamp);
            controlContainer.appendChild(btn);
        });
    </script>
</body>
</html>
